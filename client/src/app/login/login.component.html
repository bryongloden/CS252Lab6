<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Stuff we actually wrote -->
    <title>Where'd It Go?!</title>
    <link rel="stylesheel" href="login.component.css">
  </head>

  <body id="body-login">
    <div class="container center-block">
      <!-- Login form -->
      <form id="login-form" method="post">
        <h1>Login</h1>

        <!-- Username -->
        <div id="div-input-fields">
          <div class="div-login div-username">
            <label for="username" class="login-input-title">Username: </label>
            <input type="text" name="username" placeholder="Enter username" required>
          </div>

          <!-- Password -->
          <div class="div-login div-password">
            <label for="password" class="login-input-title">Password: </label>
            <input type="password" name="password" placeholder="Enter password" required>
          </div>
        </div>

        <!-- Login button -->
        <div id="div-button-button">
          <input type="submit" name="submit" value="Login" (click)="onSubmit()">
        </div>
      </form>
    </div>
  </body>
</html>
