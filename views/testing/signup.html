<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include partials/head %>

    <!-- Stuff we actually wrote -->
    <title>Where'd It Go?! | Login</title>
    <link rel="stylesheet" href="../css/signup.css">
  </head>

  <body id="body-signup">
    <div class="container center-block">
      <!-- Login form -->
      <form id="signup-form" method="POST">
        <h1>SignUp</h1>

       <div id="div-input-fields">
          <!-- Name -->
          <div class="div-signup div-firstname">
            <label for="firstname" class="signup-input-title">First Name: </label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter first name"  required>
          </div>
          
          <div class="div-signup div-lastname">
            <label id="title" for="lastname" class="signup-input-title">Last Name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required>
          </div>

          <!-- Email -->
          <div class="div-signup div-email">
            <label for="email" class="signup-input-title">Email: </label>
            <input type="text" name="email" id="email" placeholder="Enter email"  required>
          </div>

          <!-- Password -->
          <div class="div-signup div-password">
            <label for="password" class="signup-input-title">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter password"  required>
          </div>

          <div class="div-signup div-password">
            <label for="password2" class="signup-input-title">Re-enter Password</label>
            <input type="password" name="password2" id="password2" placeholder="Re-enter password" required>
          </div>
        </div>


        <!-- Login button -->
        <div id="div-button">
          <button type="submit" id="submit">Go!</button>
        </div>

        <!-- Login link -->
        <a href="signup">Don't have an account yet?</a>

        <!-- Error message -->
        <p class="errorMsg"><%= errorMsg %></p>
      </form>
    </div>
  </body>
</html>
